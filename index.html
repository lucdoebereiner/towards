<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Main</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    </head>
    <style>
     pre {
	 font-family: "Inconsolata";
	 
     }
    </style>

  <body>
    <div id="app"></div>
    
    <script src="elm.js"></script>
    <script src="audio/js/init.js"></script>

    <script>
     var app = Elm.Main.init({
	 node: document.getElementById('app')
     });      
     
     app.ports.initAudio.subscribe(function(indices) {
	 init(indices,app.ports.bufferLoaderCreated);
     });

     app.ports.setAmps.subscribe(function(idxAndAmps) {
	 bufferLoader.sendAmps(idxAndAmps[0], idxAndAmps[1]);
     });

     app.ports.setPan.subscribe(function(idxAndPan) {
	 bufferLoader.sendPan(idxAndPan[0], idxAndPan[1]);
     });

     app.ports.sendMute.subscribe(function(idxAndMute) {
	 bufferLoader.sendMute(idxAndMute[0], idxAndMute[1]);
     });

     
    </script>

  </body>

</html>
